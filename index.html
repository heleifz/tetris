<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Tetris</title>
    <style>
         @font-face { font-family: pixeboy; src: url('pixeboy.ttf'); } 
         @font-face { font-family: ka1; src: url('ka1.ttf'); } 
        html, body {
            margin: 0 !important;
            padding: 0 !important;
        }
        body {
            background: #000000;
            /* Prevent the ugly blue highlighting from accidental selection of text */ user-select: none;
            -webkit-touch-callout: none !important;
            -webkit-user-select: none !important;
            -khtml-user-select: none !important; /* Konqueror HTML */
            -moz-user-select: none !important; /* Old versions of Firefox */
            -ms-user-select: none !important; /* Internet Explorer/Edge */

            overflow: hidden;
            top: 0; bottom: 0; left: 0; right: 0;
            
        }
        @media only screen and (min-width: 800px)
        {
            #wrapper {
                position: absolute; 
                top: 0; bottom: 0; left: 0; right: 0;
                background-image: url('background.jpg');
                background-size: 100% 100%;
            }
        }
        @media only screen and (max-width: 800px)
        {
            /* 小屏幕背景图 */
            #wrapper {
                position: absolute; 
                top: 0; bottom: 0; left: 0; right: 0;
                background-image: url('background.jpg');
                background-size: cover;
            }
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="gamwcontainer" style="height:100%;width:100%">
            <canvas id="ui" style="position: absolute; left: 0; top: 0; z-index: 0; height:100%; width:100%"></canvas>
            <canvas id="game" style="position: absolute; left: 0; top: 0; z-index: 1; height:100%; width: 100%"></canvas>
            <canvas id="animation" style="position: absolute; left: 0; top: 0; z-index: 2; height:100%; width: 100%"></canvas>
            <canvas id="gamepad" style="position: absolute; left: 0; top: 0; z-index: 3; height:100%; width: 100%"></canvas>
        </div>
    </div>
    <div style="font-family: pixeboy;color: rgba(0,0,0,0)">1</div>
    <div style="font-family: ka1;color: rgba(0,0,0,0)">1</div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('Service Worker is registered');
                    })
            })
        }
    </script>
   <script src="tetris.js"></script>
</body>
</html>
